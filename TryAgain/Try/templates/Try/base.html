<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>TryBlog.com</title>

        <!--  BOOTSTRAP 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


        <!--  Medium Style Editor  -->
        <link href="{% static 'medium-editor-master/dist/css/medium-editor.min.css' %}">
        <link href="{% static 'medium-editor-master/dist/js/medium-editor.min.js' %}">
 
        <!--  Custom CSS  -->
        <link rel="stylesheet" href="{% static 'css/Try.css' %}">

        <!--  FONTS  -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    </head>
    <body class="loader">

        <!-- NavBAr -->
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container redd">
                    <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href="{% url 'Try:post_list' %}">TryBlog!</a></li>
                    <li><a href="{% url 'Try:about' %}">About</a></li>
                    <li><a href="https://www.github.com">Github</a></li>
                    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'Try:post_create' %}">New Post</a>
                            </li>
                            <li>
                                <a href="{% url 'Try:post_draft_list' %}">Drafts</a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li>
                                <a>Welcome: {{user.username}}</a>
                            </li>
                        {% else %}
                            <li>
                                <a class="nav navbar-right" href="{% url 'login' %}">
                                    <span class="glyphicon glyphicon-user"></span>
                                </a>
                            </li>
                        {% endif %}

                    </ul>
            </div>
        </nav>

        <!-- Content Block -->

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="try_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
